<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Annotations_Generator</title>
    <style>
        /* ðŸ”¥ FIX 1: Remove margins and scrollbars to fit perfectly */
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #000000; 
        }
        /* ðŸ”¥ FIX 2: Force Canvas to cover 100% of the screen */
        #unity-canvas { 
            width: 100%; 
            height: 100%; 
            position: absolute; 
            top: 0; 
            left: 0; 
        }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/pick_video_web.loader.js"></script>
    <script>
      // ðŸ”¥ FIX 3: Detect High DPI screens (Mac/4K) for sharp text
      var dpr = window.devicePixelRatio || 1;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/pick_video_web.data.unityweb",
        frameworkUrl: "Build/pick_video_web.framework.js.unityweb",
        codeUrl: "Build/pick_video_web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Annotations_Generator",
        productVersion: "0.1",
        
        // ðŸ”¥ FIX 4: Use the detected High DPI ratio
        devicePixelRatio: dpr, 
      });
    </script>
  </body>
</html>
